<div class="modal fade" id="interets" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title " id="exampleModalCenterTitle">Centres d'interets</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">


        <form [formGroup]="form" (submit)="onSubmitData()">



          <!-- interet -->


          <div class="form-group row">
            <div class="col-12  ">
              <div class="rounded ">
                <label class="col-form-label font fform  ">Centres d'interets:</label>

                <!-- LISTE COMPETENCE AJOUT -->
                <div *ngFor="let tag of tags , let i = index" class="  ">


                    <span class="badge badge-pill badge-dark d-inline-block mb-3 mr-2" style="padding-bottom: 0.5em; float: left">
                      {{ tag }}
                      <a><span class="rounded text-white px-1" (click)="deleteTag(i)">x</span></a>
                    </span>

                </div>

                <!--  AJOUT IN LISTE -->

                <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="ex: chasse de pokemon sur pokemon go"
                         [ngClass]="{'is-invalid': name.invalid && name.touched , 'is-valid': name.valid }"
                         formControlName="name"/>
                  <div class="input-group-append">
                    <span class="input-group-text" id="basic-addon2"> <button class="btn btn-outline-secondary"
                                                                              type="button"
                                                                              (click)="addTag()">Ajouter</button></span>
                  </div>
                  <p class="invalid-feedback" *ngIf="controlName()">{{controlName()}}</p>
                </div>
              </div>
            </div>
          </div>

          <!-- MESSAGE -->

          <div class="alert alert-info" *ngIf="message">
            {{ message }}
          </div>

          <div class="alert alert-danger" *ngIf="error">
            {{ error }}
          </div>

          <!-- MESSAGE -->


          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary"  >Ajout</button>
          </div>
        </form>


      </div>

    </div>
  </div>
</div>
