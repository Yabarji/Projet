<div class="modal fade" id="competences" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title " id="exampleModalCenterTitle">Formation</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">



        <form [formGroup]="form" (submit)="onSubmitData()" >


          <!-- NOM -->
          <div class="form-group row">
            <div class="col-12  ">
              <div class="rounded ">
                <label class="col-form-label font fform ">Nom:</label>
                <input type="text" class="form-control" placeholder="ex: Language informatique"
                       [ngClass]="{'is-invalid': name.invalid && name.touched , 'is-valid': name.valid}"
                       formControlName="name"/>
                <p class="invalid-feedback" *ngIf="controlName()">{{controlName()}}</p>
              </div>
            </div>
          </div>


          <!-- description -->
          <div *ngFor="">

          <div class="form-group row">
            <div class="col-12  ">
              <div class="rounded ">
                <label class="col-form-label font fform ">Description:</label>
                <input type="text" class="form-control" placeholder="ex: HTML 5"
                       [ngClass]="{'is-invalid': description.invalid && description.touched , 'is-valid': description.valid}"
                       formControlName="description"/>
                <p class="invalid-feedback" *ngIf="controlDescription()">{{controlDescription()}}</p>
              </div>
            </div>
          </div>


          </div>
          <button (click)="ajoutDescription()">AJOUT d'une description</button>




        </form>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Ajout</button>
      </div>
    </div>
  </div>
</div>
