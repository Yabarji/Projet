<header>
  <h2 class="text-center bg-dark rounded">SERVICE</h2>
</header>
<form [formGroup]="form" (submit)="onSubmitData()" >
<table class="table">
  <thead>
  <tr>
    <th class="text-center">#</th>
    <th class="text-center">name</th>
    <th class="text-center">price</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let product of products; index as index">
    <td>{{index+1}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}} â‚¬</td>
    <td>
      <div class="btn-group">
        <button type="button" class="btn btn-outline-primary" (click)="onUpdateData(index)" >MODIFIER</button>
        <button type="button" class="btn btn-outline-danger" (click)="service.delete(index)">SUPPRIME</button>
      </div>

    </td>
  </tr>
  </tbody>
  <tfoot>
  <tr>
    <td></td>
    <td>

      <input type="text" class="form-control" placeholder="name"  formControlName="name">

    </td>
    <td>

      <input type="text" class="form-control" placeholder="price"  formControlName="price">

    </td>
    <td>

      <input type="submit" class="btn btn-outline-success" [value]="btn">

    </td>

  </tr>

  </tfoot>
</table>
</form>
