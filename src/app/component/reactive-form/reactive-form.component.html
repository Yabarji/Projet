<header>
  <h2 class="text-center"> Inscription </h2>
</header>

<hr/>


<form [formGroup]="form" (submit)="onSubmitData()" >

  <div class="form-group row">
    <label class="col-2 col-form-label">Email:</label>
    <div class="col-10">
      <input type="text" class="form-control" placeholder="tu est un Email harry"
             [ngClass]="{'is-invalid': email.invalid && email.touched , 'is-valid': email.valid}"
             formControlName="email"/>
      <p class="invalid-feedback" *ngIf="controlEmail()">{{controlEmail()}}</p>
    </div>

  </div>






  <div class="form-group row">
    <label class="col-2 col-form-label">MDP :</label>
    <div class="col-10">
      <input type="password" class="form-control" placeholder="ta baguette est grosse hermionne !"
             [ngClass]="{'is-invalid': password.invalid && password.touched , 'is-valid': password.valid}"
             formControlName="password"/>
      <p class="invalid-feedback" *ngIf="controlmdp()">{{controlmdp()}}

      </p>
    </div>

  </div>


  <div class="form-group row">
    <label class="col-2 col-form-label">Confirmation MDP :</label>
    <div class="col-10">
      <input type="password" class="form-control" placeholder=" je confirme ta baguette est grosse hermionne !"
             [ngClass]="{'is-invalid': confirm.invalid && confirm.touched , 'is-valid': confirm.valid}"
             formControlName="confirm"/>
      <p class="invalid-feedback" *ngIf="controlcmdp()">{{controlcmdp()}}

      </p>
    </div>

  </div>





  <div class="form-group row">

    <div class="col-10 offset-2">
      <div class="form-check">
      <input type="checkbox" class="form-check-input" id="CGU"
             [ngClass]="{'is-invalid': term.invalid && term.dirty , 'is-valid': term.valid}"
             formControlName="term"/>
      <label class="form-check-label" for="CGU">Condition Générale d'utilisation</label>

      <p class="invalid-feedback" *ngIf="controlterm()">{{controlterm()}}

      </p>
      </div>
    </div>

  </div>


  <div class="form-group row">

    <div class="col-10">
      <input type="submit" name="envoyer" class="btn btn-outline-primary" value="s'inscrire" [disabled]=""/>
    </div>

  </div>

</form>
