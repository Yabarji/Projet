<!-- MODAL BTN -->

<div class="modal fade" id="informations" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title " id="exampleModalCenterTitle">INFORMATIONS personnel</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">


        <form [formGroup]="form" (submit)="onSubmitData()">


          <!-- NOM -->
          <div class="form-group row">
            <div class="col-12  ">
              <div class="rounded ">
                <label class="col-form-label font fform ">Nom:</label>
                <input type="text" class="form-control" placeholder="ex: Lejeune"
                       [ngClass]="{'is-invalid': nom.invalid && nom.touched , 'is-valid': nom.valid}"
                       formControlName="nom"/>
                <p class="invalid-feedback" *ngIf="controlNom()">{{controlNom()}}</p>
              </div>
            </div>
          </div>
          <!-- PRENOM -->
          <div class="form-group row">
            <div class="col-12  ">
              <div class="rounded ">
                <label class="col-form-label font fform ">Prenom:</label>
                <input type="text" class="form-control" placeholder="ex: Adrien" place
                       [ngClass]="{'is-invalid': prenom.invalid && prenom.touched , 'is-valid': prenom.valid}"
                       formControlName="prenom"/>
                <p class="invalid-feedback" *ngIf="controlPrenom()">{{controlPrenom()}}</p>
              </div>
            </div>
          </div>

          <!-- date de naissance -->
          <div class="form-group row">
            <div class="col-12  ">
              <div class="rounded ">
                <label class="col-form-label font fform ">Date de naissance</label>
                <input type="date" class="form-control" placeholder=""
                       [ngClass]="{'is-invalid': datenaiss.invalid && datenaiss.touched , 'is-valid': datenaiss.valid}"
                       formControlName="datenaiss"/>
                <p class="invalid-feedback" *ngIf="controlDatenaiss()">{{controlDatenaiss()}}</p>
              </div>
            </div>
          </div>
          <!-- EMAIL -->
          <div class="form-group row">
            <div class="col-12  ">
              <div class="rounded ">
                <label class="col-form-label font fform ">Email:</label>
                <input type="text" class="form-control" placeholder="ex: azerty@querty.fr"
                       [ngClass]="{'is-invalid': email.invalid && email.touched , 'is-valid': email.valid}"
                       formControlName="email"/>
                <p class="invalid-feedback" *ngIf="controlEmail()">{{controlEmail()}}</p>
              </div>
            </div>
          </div>
          <!-- TELEPHONE -->
          <div class="form-group row">
            <div class="col-12  ">
              <div class="rounded ">
                <label class="col-form-label font fform ">Telephone:</label>
                <input type="text" class="form-control" placeholder="ex: 0601020304"
                       [ngClass]="{'is-invalid': telephone.invalid && telephone.touched , 'is-valid': telephone.valid}"
                       formControlName="telephone"/>
                <p class="invalid-feedback" *ngIf="controlTelephone()">{{controlTelephone()}}</p>
              </div>
            </div>
          </div>
          <!-- Adresse -->
          <div class="form-group row">
            <div class="col-12  ">
              <div class="rounded ">
                <label class="col-form-label font fform ">adresse:</label>
                <input type="text" class="form-control" placeholder="ex: 15 rue la faucille Lille"
                       [ngClass]="{'is-invalid': adresse.invalid && adresse.touched , 'is-valid': adresse.valid}"
                       formControlName="adresse"/>
                <p class="invalid-feedback" *ngIf="controlAdresse()">{{controlAdresse()}}</p>
              </div>
            </div>
          </div>


          <!-- MESSAGE -->

          <div class="alert alert-info" *ngIf="message">
            {{ message }}
          </div>

          <div class="alert alert-danger" *ngIf="error">
            {{ error }}
          </div>

          <!-- MESSAGE -->

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <input type="submit" name="envoyer" value="Ajouter" class="btn btn-primary">
          </div>

        </form>


      </div>

    </div>
  </div>
</div>


<!-- MODAL BTN -->
